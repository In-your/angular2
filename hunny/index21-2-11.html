        <div ng-app="booksApp" class="center">
           
    <main>
        <div class="container">
            <input type="text" id="name" class="form-control" ng-model="name">
            <p><i id="res">{{name}}</i></p>
        </div>
        <div ng-init='books=[
        {"title": "Разум Убийцы", "year" : 2021},
            {"title": "Зильбер", "year" : 2014},
            {"title": "Ганнибал", "year" : 1999},
            {"title": "Внутри Убийцы", "year" : 2020},
            {"title": "Убийца сидит напротив", "year" : 2020},
            {"title": "Полианна", "year" : 1913},
            {"title": "Молчание ягнят", "year" : 1988},
        ]'>
        </div>
        <p><input type="text" class="form-control" ng-model="search"></p>
        <table class="table">
            <tr>
                <th>Название книги</th>
            </tr>
            <tr ng-repeat="book in books | filter : search">
                <td>{{book.title}}</td>
                <td>{{book.year}}</td>
            </tr>
        </table>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
